<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/shplist.css">
    <script src="js/jquery-3.1.0.min.js"></script>
</head>
<body>
<div class="deletebox">
   <i>商品ID</i><input type="text" id="txtid"/>
    <button id="bt1">删除商品</button>
</div>
    <script>
        $("#bt1").click(function(){
            var pId=$("#txtid").val();
            $.ajax({
                url:"http://localhost:8080/product/DeleteProductById_get?id="+pId,
                data:{
                    pagesize:100,
                    pageindex:1,
                },
                type:"get",
                dataType:"json",
                success:function(data){
                    if(data==1){
                        alert("删除成功");
                    }else{
                        alert("删除失败");
                    }
                },
                error:function(){
                    alert("ajax error");
                },
            })
        });
    </script>

</body>
</html>
